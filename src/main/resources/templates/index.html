<!DOCTYPE html>
<html
        lang="ja"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title>トップページ</title>
</head>
<body>
<h1>ようこそ！</h1>
<p sec:authorize="isAuthenticated()">ログインユーザー：<span th:text="${loggedInUser.getUsername()}"></span>さん</p>
<p sec:authorize="!isAuthenticated()">ログインユーザー：<span>ゲスト</span>さん</p>
<p sec:authorize="!isAuthenticated()">
    <a th:href="@{/login}">ログイン</a>
    または
    <a th:href="@{/register}">新規登録</a>
</p>
<p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">ログアウト</a></p>
</body>
</html>
