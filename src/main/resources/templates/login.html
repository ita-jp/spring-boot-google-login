<!DOCTYPE html>
<html
        lang="ja"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>ログイン</title>
</head>
<body>
<h1>ログイン</h1>
<p th:if="${isLogoutSuccess}" style="color: green">ログアウトしました</p>
<p>アカウントを持っていない場合は<a th:href="@{/register}">新規登録</a>から</p>
<p><a th:href="@{/oauth2/authorization/google}">Google でログイン</a></p>
</body>
</html>
